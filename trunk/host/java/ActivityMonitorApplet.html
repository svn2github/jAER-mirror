<!-- 
    Document   : ActivityMonitorApplet.html
    Created on : Jan 29, 2009
    Author     : tobi
    This applet shows network ARC TDS retina output and recent activity strip chart
    from the jAER project.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Kitchen activity</title>
 	</head>
 	<body>
           <applet 
            code="org.jdesktop.applet.util.JNLPAppletLauncher"
            width="600" height="200" align="middle"  
            archive="http://download.java.net/media/applet-launcher/applet-launcher.jar,
            http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jar,
            http://download.java.net/media/gluegen/webstart/gluegen-rt.jar,
            dist/jAER.jar">
          <param name="codebase_lookup" value="false">
          <param name="subapplet.classname" value="net.sf.jaer.jaerappletviewer.ActivityMonitorApplet">
          <param name="subapplet.displayname" value="DVS Demo">
          <param name="noddraw.check" value="true">
          <param name="progressbar" value="false">
          <param name="jnlpNumExtensions" value="1">
          <param name="jnlpExtension1"
                   value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
        </applet>
    </body>
</html>
